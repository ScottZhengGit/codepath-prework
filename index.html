<!DOCTYPE html>
<section>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="icon" href="https://glitch.com/favicon.ico" />

      <title>Hello world!</title>

      <!-- import the webpage's stylesheet -->
      <link rel="stylesheet" href="/style.css" />

      <!-- import the webpage's javascript file -->
      <script src="/script.js" defer></script>
    </head>
    <body>
      <!-- this is the start of content -->
      <h1>Light and Sound Memory Game</h1>

      <p>Welcome to the game! Repeat back the pattern by pressing buttons.</p>

      <p>
        <input id="name" />
        <button id="numeInput" onclick="name(id)">Enter</button>
      </p>

      <p>
        <image
          id="heart1"
          src="https://cdn.glitch.global/ab457e29-a52d-48cc-86c8-f432ae9dc517/HEART.png?v=1650663861791"
        >
        </image>
        <image
          id="heart2"
          src="https://cdn.glitch.global/ab457e29-a52d-48cc-86c8-f432ae9dc517/HEART.png?v=1650663861791"
        >
        </image>
        <image
          id="heart3"
          src="https://cdn.glitch.global/ab457e29-a52d-48cc-86c8-f432ae9dc517/HEART.png?v=1650663861791"
        >
        </image>
      </p>

      <button id="startBtn" onclick="startGame()">Start</button>

      <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

      Max Score: <span id="maxScore">0</span> &nbsp;&nbsp;&nbsp;&nbsp; Current
      Score: <span id="currentScore">0</span> &nbsp;&nbsp;&nbsp;&nbsp; Time
      Left: <span id="count"> 10 </span> seconds

      <div id="gameButtonArea">
        <button
          id="button1"
          onclick="guess(1)"
          onmousedown="startTone(1)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button2"
          onclick="guess(2)"
          onmousedown="startTone(2)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button3"
          onclick="guess(3)"
          onmousedown="startTone(3)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button4"
          onclick="guess(4)"
          onmousedown="startTone(4)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button5"
          onclick="guess(5)"
          onmousedown="startTone(5)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button6"
          onclick="guess(6)"
          onmousedown="startTone(6)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button7"
          onclick="guess(7)"
          onmousedown="startTone(7)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button8"
          onclick="guess(8)"
          onmousedown="startTone(8)"
          onmouseup="stopTone()"
        ></button>
      </div>

      <h2>Difficulty Selector</h2>

      <div id="mode">
        <button
          id="easy"
          onclick="mode(1)"
          onmousedown="easyTone(1)"
          onmouseup="stopTone()"
        >
          Easy
        </button>
        <button
          id="medium"
          onclick="mode(2)"
          onmousedown="mediumTone(1)"
          onmouseup="stopTone()"
        >
          Medium
        </button>
        <button
          id="hard"
          onclick="mode(3)"
          onmousedown="hardTone(1)"
          onmouseup="stopTone()"
        >
          Hard
        </button>
      </div>
    </body>

    <image
      id="leaderboard"
      src="https://cdn.glitch.global/ab457e29-a52d-48cc-86c8-f432ae9dc517/leaderboard.png?v=1650670709097"
    >
    </image>
  </html>
</section>
